<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- local -->
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js" type="text/javascript"></script>
</head>


<body>
    
    <h1>This is the Train Time </h1>

    <div class="container">
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (Min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Train Name</td>
                        <td>Destination</td>
                        <td>Frequency (Min)</td>
                        <td>Next Arrival</td>
                        <td>Minutes Away</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
    <!-- Add Contact -->
    <div class="container">


        <form method="POST" action="#">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="lastName">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumber"
                    placeholder="(xxx) xxx-xxxx" pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}">
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" aria-describedby="company">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email"
                    pattern="[^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$]">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="5"></textarea>
            </div>

            <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
            <button type="submit" id="submitForm" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <hr>
        </div>
    </div>


</body>

</html>
