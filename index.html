<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>

    <!-- reset file and style.css   -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Javascript file app.js -->
    <script src="./assets/javascript/app.js"></script>


</head>


<body>

    <div id="borderBlue" class="container">
        <div class="jumbotron bg-primary">
            <h1 id="h1Head">This is the Train Time </h1>
        </div>
    </div>


    <div id="borderBlue" class="container card border-primary">
        <div id="current-time" class="card-header text-white bg-primary"></div>
        <div class="card-body">
            <div class="row">
                <table class="table table-striped" id="tableBody">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>
    </div>

    <div id="borderBlue" class="container card border-primary">
        <h6 class="card-header text-white bg-primary">Add a New Train</h6>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Ex. Orange Line" type="text"
                        aria-describedby="trainName">
                </div>

                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Ex. Forest Hills" type="text"
                        aria-describedby="destination">
                </div>

                <div class="form-group">
                    <label for="firstTrainTime">Fisrt Train Time (HH:mm - Military Time</label>
                    <input type="tel" class="form-control" id="firstTrainTime" placeholder="Ex. 15:24" type="time"
                        aria-describedby="firstTrainTime">
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency (Min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Ex. 15" type="number"
                        aria-describedby="frequency">
                </div>

                <button type="submit" id="submitForm" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


</body>

</html>
